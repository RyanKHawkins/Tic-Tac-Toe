<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <body>
        <main>
            <h2>Tic-Tac-Toe</h2>
            <!-- <div>
                <label for="player_selector">Opponent</label>
                <select id="player_selector">
                    <option value="1">Computer</option>
                    <option value="2">Human</option>
                </select>
            </div> -->
            <p id="message-display">Player: X</p>
            <div id="board">
                <div class="row">
                    <div class="cell" id="1" data-row="1" data-column="1"></div>
                    <div class="cell" id="2" data-row="1" data-column="2"></div>
                    <div class="cell" id="3" data-row="1" data-column="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="4" data-row="2" data-column="1"></div>
                    <div class="cell" id="5" data-row="2" data-column="2"></div>
                    <div class="cell" id="6" data-row="2" data-column="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="7" data-row="3" data-column="1"></div>
                    <div class="cell" id="8" data-row="3" data-column="2"></div>
                    <div class="cell" id="9" data-row="3" data-column="3"></div>
                </div>

            </div>
            <button id="start-button">New Game</button>
            <div id=message></div>
        </main>

    </body>
    <script src="src/script.js"></script>
</body>

</html>
